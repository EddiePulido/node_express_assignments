<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var tigger = { character: "tigger" }; // start with just the character attribute
        var pooh = { character: "Winnie the Pooh" };
        var piglet = { character: "Piglet"}; 
        var bees = {character: "Bees"};
        var rabbit = {character: "Rabbit"};
        var chrisRobin = {character: "Chistopher Robin"};
        var gopher = {character: "Gopher"};
        var owl = {character: "Owl"};
        var kanga = {character: "Kanga"};
        var eeyore = {character: "Eeyore"};
        var heffalumps = {character: "Heffalumps"};
        var player = {
            location: tigger,
            honey: false,
            mission:""
        }

        var arr = [tigger,pooh,piglet,rabbit,chrisRobin,gopher,owl,kanga,eeyore,heffalumps]

        tigger.greet = function(){
            console.log("The wonderful thing about Tiggers is Tiggers are wonderful things");
        }
        pooh.greet = function(){
            console.log("oh bother");
        }
        piglet.greet = function(){
            console.log("piglet greeting");
        }
        bees.greet = function(){
            console.log("bees greeting");
        }
        rabbit.greet = function(){
            console.log("rabbit greeting");
        }
        chrisRobin.greet = function(){
            console.log("chrisRobin greeting");
        }
        gopher.greet = function(){
            console.log("gopher greeting");
        }
        owl.greet = function(){
            console.log("owl greeting");
        }
        kanga.greet = function(){
            console.log("kanga greeting");
        }
        eeyore.greet = function(){
            console.log("eeyore greeting");
        }
        heffalumps.greet = function(){
            console.log("heffalumps greeting");
        }

        tigger.north = pooh; // add more attributes, where we are actually storing the memory location for the other object
        pooh.south = tigger;

        piglet.east = tigger.north;          // Piglet's east attribute is Tigger's north attribute, which is a memory address
        tigger.north.west = piglet;          // Follow Tigger's north attribute to a location in memory
        pooh.east = bees;
        bees.west = pooh;
        piglet.north = owl;
        owl.south = piglet;
        owl.east = chrisRobin;
        chrisRobin.west = owl;
        chrisRobin.east = rabbit;
        rabbit.west = chrisRobin;
        rabbit.south = bees;
        bees.north = rabbit;
        rabbit.east = gopher;
        gopher.west = rabbit;
        chrisRobin.north = kanga;
        tigger.north.east.north.west.north.south = chrisRobin;
        kanga.north = eeyore;
        eeyore.south = kanga;
        eeyore.east = heffalumps;
        heffalumps.west = eeyore;

        function pickUp(){
            if(player.location == bees){
                player.honey = true;
                console.log("You've gathered some honey!")
            }else{
                console.log("No honey here!")
            }
        }

        function mission(){
            var rand = Math.floor(Math.random() * 10);
            var miss = arr[rand];
            player.mission = miss;
            console.log(miss.character + " is looking for honey can you help?");


        }

        function drop(){
            if(!player.honey){
                console.log("You don't have honey to drop off!");
            }else if(player.location != player.mission){
                console.log("This is not the place that needs honey");
            }else{
                player.honey = false;
                console.log("Congratulations you delivered the honey to " + player.mission.character);
            }
        }

        function move(str){
            if(str == "north"){
                if(player.location.north == null){
                    console.log("You may not go that way");
                }else{
                    player.location = player.location.north;
                    console.log("You are now at " + player.location.character + "'s house.");
                    player.location.greet();
                }
            }else if(str == "south"){
                if(player.location.south == null){
                    console.log("You may not go that way");
                }else{
                    player.location = player.location.south;
                    console.log("You are now at " + player.location.character + "'s house.");
                    player.location.greet();
                }
            }else if(str == "east"){
                if(player.location.east == null){
                    console.log("You may not go that way");
                }else{
                    player.location = player.location.east;
                    console.log("You are now at " + player.location.character + "'s house.");
                    player.location.greet();
                }
            }else if(str == "west"){
                if(player.location.west == null){
                    console.log("You may not go that way");
                }else{
                    player.location = player.location.west;
                    console.log("You are now at " + player.location.character + "'s house.");
                    player.location.greet();
                }
            }else{
                console.log("Please enter a valid location");
            }
        }



    </script>

</body>
</html>
