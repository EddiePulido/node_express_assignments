<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    class Card{
    constructor(suit, numVal, strVal){
        this.suit = suit;
        this.numVal = numVal;
        this.strVal = strVal;
    }

    show(){
        console.log(this.strVal + " of " + this.suit);
    }
}

class Deck{
    constructor(){
        this.cards = [];
        this.suits = ["Hearts", "Clubs", "Diamonds", "Spades"];
        this.strVals = ["Ace","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten","Jack","Queen","King"];
        for (var i = 0; i < this.suits.length; i++) {
            for(var j=0;j<this.strVals.length;j++){
                let card = new Card(this.suits[i],(j+1), this.strVals[j]);
                this.cards.push(card);
            }
        }
        
    }

    shuffle() {
      var m = this.cards.length, t, i;

      // While there remain elements to shuffle…
      while (m) {

        // Pick a remaining element…
        i = Math.floor(Math.random() * m--);

        // And swap it with the current element.
        t = this.cards[m];
        this.cards[m] = this.cards[i];
        this.cards[i] = t;
      }

    }

    reset(){
        this.cards = [];
        for (var i = 0; i < this.suits.length; i++) {
            for(var j=0;j<this.strVals.length;j++){
                let card = new Card(this.suits[i],(j+1), this.strVals[j]);
                this.cards.push(card);
            }
        }
    }

    deal(){
        this.shuffle();
        return this.cards.pop();
    }
}

class Player{
    constructor(name){
        this.name = name;
        this.hand = [];
    }

    takeCard(deck){
        this.hand.push(deck.deal());
    }

    discardCard(){
        this.hand.pop();
    }
}


</script>
</body>
</html>
